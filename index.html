<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Product Page</title>
</head>

<body>
    <!--CTA Section-->
    <section class="cta-section" id="cta">
        <div class="container">
            <div class="cta-content">
                <h2>Join Thousands sharing books TODAY!</h2>
                <button class="cta-button" id="cta-btn">Sign Up Now!</button>
            </div>
        </div>
    </section>


    <section id="signup" class="signup-section">
        <div class="container">
            <div class="signup-form-wrapper">
                <h2>Join Our Book Club</h2>

                <form id="signup-form" class="signup-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>
                <p class="form-footer"></p>
            </div>
        </div>
    </section>



    <section id="topBar">
        <ul>
            <li id="b&n" class="topContent"> <a href="https://www.barnesandnoble.com/">Barnes and Noble</a></li>
            <li id="booksMillion" class="topContent"> <a href="https://www.barnesandnoble.com/">Books-A-Million</a></li>
            <li id="liberty" class="topContent"><a href="https://www.barnesandnoble.com/">Liberty Books</a></li>
        </ul>
    </section>


    <section id="topBar">
        <ul>
            <li id="b&n" class="topContent underline-hover"> <a href="https://www.barnesandnoble.com/">Barnes and
                    Noble</a></li>
            <li id="booksMillion" class="topContent underline-hover"> <a
                    href="https://www.barnesandnoble.com/">Books-A-Million</a></li>
            <li id="liberty" class="topContent underline-hover"><a href="https://www.barnesandnoble.com/">Liberty
                    Books</a></li>
        </ul>
    </section>

    <section id="bottomNav">
        <a href="#" class="bookPic">
            <img id="leftBook" src="https://cdn-icons-png.flaticon.com/512/171/171322.png">
            <div class="topContent underline-hover" id="booksIcon">Books.com</div>
            </h2>
        </a>
        <input id="search" type="text" placeholder="Search For Your Favorite Book">
        <ul class="mainNavLinks">
            <li id="contact" class="topContent underline-hover"> <a href="https://www.barnesandnoble.com/"> Contact</a>
            </li>
            <li id="about" class="topContent underline-hover"> <a href="https://www.barnesandnoble.com/"> About Us</a>
            </li>
            <li id="login" class="topContent underline-hover"> <a href="https://www.barnesandnoble.com/"> <button
                        id="loginButton" type="button"> LOGIN </button></a> </li>
        </ul>
    </section>





</body>

</html>
