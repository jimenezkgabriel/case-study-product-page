<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
        defer></script>
    <title>Product Page</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel"
                    data-bs-pause="false">
                    <div class="carousel-inner">
                        <div class="carousel-item active" style="height: 50rem; filter: brightness(0.3);"
                            data-bs-interval="2000">
                            <img src="https://www.magicmurals.com/media/catalog/product/cache/af1e2a1566fa2dbb552605e8822354b7/a/d/adg-0000001048_1.jpg"
                                class=" d-block w-100 h-100 object-fit-cover" alt="George Orwell's 1984">
                        </div>
                        <div class="carousel-item" style="height: 50rem; filter: brightness(0.3);"
                            data-bs-interval="2000">
                            <img src="https://m.media-amazon.com/images/I/616R20nvohL._SL1423_.jpg"
                                class=" d-block w-100 h-100 object-fit-cover" alt="Moby Dick">
                        </div>
                        <div class="carousel-item" style="height: 50rem; filter: brightness(0.3);"
                            data-bs-interval="2000">
                            <img src="https://m.media-amazon.com/images/I/71xcDXkr1OL._SL1200_.jpg"
                                class=" d-block w-100 h-100 object-fit-cover" alt="Dracula">
                        </div>
                    </div>
                    <div class="carousel-caption">
                        <h1 class="display-1 fw-bold">Discover Classic Literature</h1>
                        <p class="fs-3">The timeless stories that shaped generations.</p>
                        <button class="btn btn-primary btn-lg rounded-pill">Learn More!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
